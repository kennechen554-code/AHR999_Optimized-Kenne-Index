<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHR999 策略回测对比</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:      #0a0c0f;
    --surface: #111318;
    --surf2:   #181c23;
    --border:  #1e2330;
    --s1: #f59e0b;   /* 经典AHR999 - amber  */
    --s2: #22d3ee;   /* 优化版      - cyan   */
    --s3: #6b7280;   /* 无脑定投    - gray   */
    --text:  #e2e8f0;
    --muted: #64748b;
    --green: #10b981;
    --red:   #ef4444;
    --btc:   #f7931a;
    --eth:   #627eea;
    --sol:   #9945ff;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:var(--bg); color:var(--text); font-family:'Noto Sans SC',sans-serif; font-size:13px; }
  .mono { font-family:'IBM Plex Mono',monospace; }

  header {
    border-bottom:1px solid var(--border);
    padding:20px 32px;
    display:flex; align-items:center; justify-content:space-between;
    background:linear-gradient(180deg,#0d1117 0%,var(--bg) 100%);
  }
  .hdr-left h1 {
    font-family:'IBM Plex Mono',monospace; font-size:15px; font-weight:600;
    letter-spacing:.15em; color:#fff; text-transform:uppercase;
  }
  .hdr-left p { color:var(--muted); font-size:11px; margin-top:4px; font-family:'IBM Plex Mono',monospace; letter-spacing:.05em; }
  .legend { display:flex; gap:20px; align-items:center; }
  .leg { display:flex; align-items:center; gap:7px; font-family:'IBM Plex Mono',monospace; font-size:11px; color:var(--muted); }
  .leg-dot { width:10px; height:10px; border-radius:2px; flex-shrink:0; }

  .tabs {
    display:flex; padding:0 32px;
    border-bottom:1px solid var(--border); background:var(--surface);
  }
  .tab {
    padding:14px 28px; cursor:pointer;
    font-family:'IBM Plex Mono',monospace; font-size:13px; font-weight:500;
    color:var(--muted); border-bottom:2px solid transparent; transition:all .2s; letter-spacing:.08em;
  }
  .tab:hover { color:var(--text); }
  .tab.active { color:#fff; border-bottom-color:var(--s2); }
  .tab .cbadge { display:inline-block; width:8px; height:8px; border-radius:50%; margin-right:8px; vertical-align:middle; }

  main { padding:24px 32px; max-width:1400px; }
  .coin-panel { display:none; }
  .coin-panel.active { display:block; }

  /* Score cards */
  .score-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-bottom:20px; }
  .sc {
    background:var(--surface); border:1px solid var(--border); border-radius:6px;
    padding:16px 20px; position:relative; overflow:hidden;
  }
  .sc::before { content:''; position:absolute; top:0;left:0;right:0; height:2px; }
  .sc.s1::before { background:var(--s1); }
  .sc.s2::before { background:var(--s2); }
  .sc.s3::before { background:var(--s3); }
  .sc .slabel { font-family:'IBM Plex Mono',monospace; font-size:10px; letter-spacing:.12em; text-transform:uppercase; margin-bottom:10px; }
  .sc.s1 .slabel { color:var(--s1); }
  .sc.s2 .slabel { color:var(--s2); }
  .sc.s3 .slabel { color:var(--muted); }
  .sc .roi { font-family:'IBM Plex Mono',monospace; font-size:28px; font-weight:600; color:#fff; margin-bottom:2px; }
  .sc .roi-sub { font-size:10px; color:var(--muted); margin-bottom:14px; font-family:'IBM Plex Mono',monospace; }
  .sc .stats { display:grid; grid-template-columns:1fr 1fr; gap:8px 12px; }
  .sc .slb { font-size:10px; color:var(--muted); font-family:'IBM Plex Mono',monospace; display:block; margin-bottom:2px; }
  .sc .svl { font-family:'IBM Plex Mono',monospace; font-size:13px; font-weight:500; color:var(--text); }
  .badge-best {
    display:inline-block; padding:2px 7px;
    background:rgba(34,211,238,.12); color:var(--s2);
    border-radius:3px; font-size:9px; font-family:'IBM Plex Mono',monospace;
    letter-spacing:.1em; margin-left:6px; vertical-align:middle; text-transform:uppercase;
  }
  .badge-eff {
    display:inline-block; padding:2px 7px;
    background:rgba(245,158,11,.12); color:var(--s1);
    border-radius:3px; font-size:9px; font-family:'IBM Plex Mono',monospace;
    letter-spacing:.1em; margin-left:6px; vertical-align:middle; text-transform:uppercase;
  }

  /* Chart */
  .chart-wrap { background:var(--surface); border:1px solid var(--border); border-radius:6px; padding:20px; margin-bottom:20px; }
  .chart-hdr { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
  .chart-title { font-family:'IBM Plex Mono',monospace; font-size:11px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted); }
  .chart-sub { font-family:'IBM Plex Mono',monospace; font-size:10px; color:var(--muted); margin-top:3px; }
  .tog { display:flex; gap:4px; }
  .tbtn {
    padding:4px 12px; border-radius:3px; border:1px solid var(--border);
    background:transparent; color:var(--muted);
    font-family:'IBM Plex Mono',monospace; font-size:10px; cursor:pointer; transition:all .15s; letter-spacing:.08em;
  }
  .tbtn.active, .tbtn:hover { background:var(--surf2); color:var(--text); border-color:#2d3748; }
  .chart-box { position:relative; height:320px; }

  /* Metrics table */
  .mt { background:var(--surface); border:1px solid var(--border); border-radius:6px; overflow:hidden; margin-bottom:20px; }
  .mt table { width:100%; border-collapse:collapse; }
  .mt thead tr { background:var(--surf2); border-bottom:1px solid var(--border); }
  .mt th { padding:10px 16px; text-align:left; font-family:'IBM Plex Mono',monospace; font-size:10px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted); font-weight:500; }
  .mt th:not(:first-child) { text-align:right; }
  .mt td { padding:11px 16px; font-family:'IBM Plex Mono',monospace; font-size:12px; border-bottom:1px solid var(--border); color:var(--text); }
  .mt td:not(:first-child) { text-align:right; }
  .mt tr:last-child td { border-bottom:none; }
  .mt .rlabel { color:var(--muted); font-size:11px; }
  .hs1 { color:var(--s1)!important; font-weight:600; }
  .hs2 { color:var(--s2)!important; font-weight:600; }
  .vpos { color:var(--green)!important; }
  .vneg { color:var(--red)!important; }

  /* Insight cards */
  .insights { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px; }
  .ic { background:var(--surface); border:1px solid var(--border); border-radius:6px; padding:16px 20px; }
  .ic h3 { font-family:'IBM Plex Mono',monospace; font-size:10px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted); margin-bottom:10px; }
  .ic p { color:#94a3b8; line-height:1.7; font-size:12px; }
  .ic p strong { color:var(--text); }
  .tag { display:inline-block; padding:1px 6px; border-radius:2px; font-size:10px; font-family:'IBM Plex Mono',monospace; font-weight:600; margin:0 2px; }
  .ta { background:rgba(245,158,11,.15); color:var(--s1); }
  .tc { background:rgba(34,211,238,.12); color:var(--s2); }
  .tg { background:rgba(100,116,139,.15); color:#94a3b8; }

  /* Drawdown bars */
  .dd { display:flex; flex-direction:column; gap:10px; }
  .dd-row { display:flex; align-items:center; gap:10px; }
  .dd-lbl { font-family:'IBM Plex Mono',monospace; font-size:10px; color:var(--muted); width:120px; flex-shrink:0; }
  .dd-bw { flex:1; background:var(--surf2); border-radius:2px; height:8px; overflow:hidden; }
  .dd-b { height:100%; border-radius:2px; transition:width 1s ease; }
  .dd-v { font-family:'IBM Plex Mono',monospace; font-size:11px; color:var(--red); width:52px; text-align:right; }

  footer {
    border-top:1px solid var(--border); padding:14px 32px; color:var(--muted);
    font-family:'IBM Plex Mono',monospace; font-size:10px; letter-spacing:.06em;
    display:flex; justify-content:space-between;
  }
</style>
</head>

const charts = {};
let currentCoin = 'BTC';
let chartModes  = {};  // per coin

// ── Insight text ──────────────────────────────────────────────────────────────
function genInsights(sym) {
  const d  = RAW[sym];
  const s1 = d.s1, s2 = d.s2, s3 = d.s3;
  const winner_roi  = s2.roi > s1.roi ? 2 : 1;
  const winner_eff  = s2.spent < s1.spent ? '优化版' : '经典版';
  const saved       = Math.abs(s1.spent - s2.spent);
  const diff_roi    = Math.abs(s2.roi - s1.roi).toFixed(1);
  const best_vs_dca = s2.roi > s3.roi ? s2.roi - s3.roi : s1.roi - s3.roi;

  const i1 = winner_roi === 2
    ? `<span class="tag tc">优化版</span> ROI 领先经典版 <strong>+${diff_roi}%</strong>（${s2.roi}% vs ${s1.roi}%）。斜率修正 4.7777 更精准识别了市场底部，动量过滤进一步避开了急跌陷阱。`
    : `<span class="tag ta">经典版</span> ROI 领先优化版 <strong>+${diff_roi}%</strong>（${s1.roi}% vs ${s2.roi}%）。经典版在此资产上斜率拟合优势更明显，定投时机捕获更充分。`;

  const i2 = `优化版少投入 <strong>$$${saved.toLocaleString()}</strong>（$${s2.spent.toLocaleString()} vs $${s1.spent.toLocaleString()}），资本利用效率更高。两者均大幅跑赢无脑定投（+<strong>${best_vs_dca.toFixed(1)}%</strong> 超额收益），验证了 AHR999 择机策略的有效性。`;

  return [i1, i2];
}

// ── Build panel HTML ──────────────────────────────────────────────────────────
function buildPanel(sym) {
  const d  = RAW[sym];
  const s1 = d.s1, s2 = d.s2, s3 = d.s3;
  const ins = genInsights(sym);

  // Best ROI badge
  const maxRoi = Math.max(s1.roi, s2.roi, s3.roi);
  const b1 = s1.roi === maxRoi ? '<span class="badge-best">BEST ROI</span>' : (s1.spent === Math.min(s1.spent,s2.spent) ? '<span class="badge-eff">高效</span>' : '');
  const b2 = s2.roi === maxRoi ? '<span class="badge-best">BEST ROI</span>' : (s2.spent === Math.min(s1.spent,s2.spent) ? '<span class="badge-eff">省钱</span>' : '');
  const b3 = s3.roi === maxRoi ? '<span class="badge-best">BEST ROI</span>' : '';

  // MDD worst bar width
  const wdds = [Math.abs(s1.mdd), Math.abs(s2.mdd), Math.abs(s3.mdd)];
  const maxDD = Math.max(...wdds);
  const ddW = wdds.map(v => maxDD > 0 ? (v/maxDD*100).toFixed(1) : 0);

  return `
  <div class="coin-panel ${sym === 'BTC' ? 'active' : ''}" id="panel-${sym}">
    <div class="score-grid">
      ${buildCard('s1', s1, b1)}
      ${buildCard('s2', s2, b2)}
      ${buildCard('s3', s3, b3)}
    </div>

    <div class="chart-wrap">
      <div class="chart-hdr">
        <div>
          <div class="chart-title">${sym} · 净值走势对比</div>
          <div class="chart-sub" id="csub-${sym}">持仓市值走势</div>
        </div>
        <div class="tog">
          <button class="tbtn active" onclick="toggleChart('${sym}','val',this)">市值</button>
          <button class="tbtn"       onclick="toggleChart('${sym}','pnl',this)">收益率 %</button>
        </div>
      </div>
      <div class="chart-box"><canvas id="chart-${sym}"></canvas></div>
    </div>

    <div class="mt">
      <table>
        <thead>
          <tr>
            <th>指标</th>
            <th>经典 AHR999</th>
            <th>AHR999 优化版</th>
            <th>无脑定投</th>
          </tr>
        </thead>
        <tbody>
          ${metricRow('ROI', s1.roi+'%', s2.roi+'%', s3.roi+'%', Math.max(s1.roi,s2.roi,s3.roi), 'pct')}
          ${metricRow('年化 CAGR', s1.cagr+'%', s2.cagr+'%', s3.cagr+'%', Math.max(s1.cagr,s2.cagr,s3.cagr), 'pct')}
          ${metricRow('最大回撤 MDD', s1.mdd+'%', s2.mdd+'%', s3.mdd+'%', Math.max(s1.mdd,s2.mdd,s3.mdd), 'mdd')}
          ${metricRow('Calmar 比率', s1.calmar, s2.calmar, s3.calmar, Math.max(s1.calmar,s2.calmar,s3.calmar), 'num')}
          ${metricRow('总投入 USDT', '$'+s1.spent.toLocaleString(), '$'+s2.spent.toLocaleString(), '$'+s3.spent.toLocaleString(), null, 'spent')}
          ${metricRow('最终市值', '$'+s1.val.toLocaleString(), '$'+s2.val.toLocaleString(), '$'+s3.val.toLocaleString(), Math.max(s1.val,s2.val,s3.val), 'num')}
          <tr>
            <td class="rlabel">回测周期</td>
            <td colspan="3" style="text-align:center;color:var(--muted)">${d.period} · ${d.years} 年 · ${sym} 最终价 $$${d.finalPrice.toLocaleString()}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="insights">
      <div class="ic">
        <h3>策略对比分析</h3>
        <p>${ins[0]}</p>
      </div>
      <div class="ic">
        <h3>资金效率</h3>
        <p>${ins[1]}</p>
      </div>
    </div>

    <div class="chart-wrap">
      <div class="chart-hdr">
        <div class="chart-title">最大回撤对比（MDD）</div>
      </div>
      <div class="dd" style="padding:8px 4px">
        <div class="dd-row">
          <div class="dd-lbl" style="color:var(--s1)">经典 AHR999</div>
          <div class="dd-bw"><div class="dd-b" style="width:${ddW[0]}%;background:var(--s1);opacity:.7"></div></div>
          <div class="dd-v">${s1.mdd}%</div>
        </div>
        <div class="dd-row">
          <div class="dd-lbl" style="color:var(--s2)">AHR999 优化版</div>
          <div class="dd-bw"><div class="dd-b" style="width:${ddW[1]}%;background:var(--s2);opacity:.7"></div></div>
          <div class="dd-v">${s2.mdd}%</div>
        </div>
        <div class="dd-row">
          <div class="dd-lbl" style="color:var(--muted)">无脑定投</div>
          <div class="dd-bw"><div class="dd-b" style="width:${ddW[2]}%;background:var(--s3);opacity:.7"></div></div>
          <div class="dd-v">${s3.mdd}%</div>
        </div>
      </div>
    </div>
  </div>`;
}

function buildCard(cls, s, badge) {
  const roiColor = s.roi > 0 ? 'var(--green)' : 'var(--red)';
  return `
  <div class="sc ${cls}">
    <div class="slabel">${s.label}${badge}</div>
    <div class="roi" style="color:${roiColor}">${s.roi > 0 ? '+' : ''}${s.roi}%</div>
    <div class="roi-sub">总 ROI（投入 → 现值）</div>
    <div class="stats">
      <div><span class="slb">年化 CAGR</span><span class="svl">${s.cagr}%</span></div>
      <div><span class="slb">最大回撤</span><span class="svl" style="color:var(--red)">${s.mdd}%</span></div>
      <div><span class="slb">总投入</span><span class="svl">$${s.spent.toLocaleString()}</span></div>
      <div><span class="slb">现值</span><span class="svl">$${s.val.toLocaleString()}</span></div>
    </div>
  </div>`;
}

function metricRow(label, v1, v2, v3, bestVal, type) {
  function cls(v, raw) {
    if (type === 'spent') return '';
    if (type === 'mdd')   return raw === bestVal ? 'hs2' : '';
    return raw === bestVal ? 'hs2' : '';
  }
  // For spent, lowest is best
  let r1='', r2='', r3='';
  if (type === 'spent') {
    const minV = Math.min(
      parseFloat(v1.replace(/[^0-9.-]/g,'')),
      parseFloat(v2.replace(/[^0-9.-]/g,'')),
      parseFloat(v3.replace(/[^0-9.-]/g,''))
    );
    r1 = parseFloat(v1.replace(/[^0-9.-]/g,'')) === minV ? 'hs2' : '';
    r2 = parseFloat(v2.replace(/[^0-9.-]/g,'')) === minV ? 'hs2' : '';
    r3 = parseFloat(v3.replace(/[^0-9.-]/g,'')) === minV ? 'hs2' : '';
  } else if (type === 'mdd') {
    // For MDD, closest to 0 (least negative) is best
    const raw1 = parseFloat(String(v1)), raw2 = parseFloat(String(v2)), raw3 = parseFloat(String(v3));
    const maxV = Math.max(raw1, raw2, raw3);
    r1 = raw1 === maxV ? 'hs2' : '';
    r2 = raw2 === maxV ? 'hs2' : '';
    r3 = raw3 === maxV ? 'hs2' : '';
  } else {
    const raw1 = parseFloat(String(v1)), raw2 = parseFloat(String(v2)), raw3 = parseFloat(String(v3));
    const maxV = Math.max(raw1, raw2, raw3);
    r1 = raw1 === maxV ? 'hs2' : '';
    r2 = raw2 === maxV ? 'hs2' : '';
    r3 = raw3 === maxV ? 'hs2' : '';
  }
  return `<tr>
    <td class="rlabel">${label}</td>
    <td class="${r1}">${v1}</td>
    <td class="${r2}">${v2}</td>
    <td class="${r3}">${v3}</td>
  </tr>`;
}

// ── Chart ─────────────────────────────────────────────────────────────────────
function initChart(sym) {
  const ctx = document.getElementById('chart-'+sym).getContext('2d');
  const ts  = TS_DATA[sym];
  chartModes[sym] = 'val';

  const cfg = {
    type: 'line',
    data: {
      labels: ts.map(r => r.date),
      datasets: [
        { label:'经典 AHR999', data:ts.map(r=>r.val1),
           borderColor:'#f59e0b', backgroundColor:'rgba(245,158,11,.04)',
           borderWidth:1.5, pointRadius:0, tension:.3, fill:false },
        { label:'AHR999 优化版', data:ts.map(r=>r.val2),
           borderColor:'#22d3ee', backgroundColor:'rgba(34,211,238,.05)',
           borderWidth:2, pointRadius:0, tension:.3, fill:false },
        { label:'无脑定投', data:ts.map(r=>r.val3),
           borderColor:'#6b7280', backgroundColor:'rgba(107,114,128,.04)',
           borderWidth:1.5, pointRadius:0, tension:.3, fill:false, borderDash:[4,3] },
      ]
    },
    options: {
      responsive:true, maintainAspectRatio:false, animation:{duration:500},
      interaction:{mode:'index',intersect:false},
      plugins:{
        legend:{display:false},
        tooltip:{
          backgroundColor:'#1a1f2e', borderColor:'#2d3748', borderWidth:1,
          titleColor:'#94a3b8', bodyColor:'#e2e8f0',
          titleFont:{family:"'IBM Plex Mono'",size:10},
          bodyFont:{family:"'IBM Plex Mono'",size:11},
          padding:10,
          callbacks:{
            label:(ctx) => {
              const v = ctx.raw;
              const m = chartModes[sym];
              return ` ${ctx.dataset.label}: ${m==='val'?'$':''}${v>=1000?(v/1000).toFixed(1)+'K':v.toFixed(0)}${m==='pnl'?'%':''}`;
            }
          }
        }
      },
      scales:{
        x:{ grid:{color:'rgba(255,255,255,.03)'}, ticks:{color:'#475569',font:{family:"'IBM Plex Mono'",size:9},maxTicksLimit:12,maxRotation:0} },
        y:{ grid:{color:'rgba(255,255,255,.04)'}, ticks:{color:'#475569',font:{family:"'IBM Plex Mono'",size:9},
          callback:(v) => chartModes[sym]==='val'?(v>=1000?'$'+(v/1000).toFixed(0)+'K':'$'+v):v+'%'
        } }
      }
    }
  };
  charts[sym] = new Chart(ctx, cfg);
}

function toggleChart(sym, mode, btn) {
  chartModes[sym] = mode;
  const ts = TS_DATA[sym];
  const ch = charts[sym];
  const sub = document.getElementById('csub-'+sym);
  btn.closest('.tog').querySelectorAll('.tbtn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  if (mode === 'val') {
    sub.textContent = '持仓市值走势（USDT）';
    ch.data.datasets[0].data = ts.map(r=>r.val1);
    ch.data.datasets[1].data = ts.map(r=>r.val2);
    ch.data.datasets[2].data = ts.map(r=>r.val3);
  } else {
    sub.textContent = '收益率 %（相对累计投入）';
    ch.data.datasets[0].data = ts.map(r=>r.pnl1);
    ch.data.datasets[1].data = ts.map(r=>r.pnl2);
    ch.data.datasets[2].data = ts.map(r=>r.pnl3);
  }
  ch.update();
}

function switchCoin(sym, tab) {
  currentCoin = sym;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  tab.classList.add('active');
  document.querySelectorAll('.coin-panel').forEach(p => p.classList.remove('active'));
  document.getElementById('panel-'+sym).classList.add('active');
}

window.addEventListener('DOMContentLoaded', () => {
  const main = document.getElementById('main-content');
  ['BTC','ETH','SOL'].forEach(c => main.insertAdjacentHTML('beforeend', buildPanel(c)));
  setTimeout(() => ['BTC','ETH','SOL'].forEach(c => initChart(c)), 100);
});
</script>
